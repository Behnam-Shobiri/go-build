version: v1.0
name: Publish calico/go-build images
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204

execution_time_limit:
  minutes: 60

global_job_config:
  secrets:
    - name: docker-hub
  prologue:
    commands:
      - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      - checkout
      # If an image build is triggered from a git tag, use the git tag name set by semaphore.
      # For utility changes that don't affect calico/go-build versions, we will append a release
      # number in the tag. This is handled in create-tag-on-version-change github workflow.
      - if [ "${SEMAPHORE_GIT_REF_TYPE}" = "tag" ]; export VERSION_TAG=${SEMAPHORE_GIT_TAG_NAME}; fi

blocks:
  - name: Publish calico/go-build images
    dependencies: []
    skip:
      when: "branch !~ '.+'"
    task:
      jobs:
        - name: Linux multi-arch
          commands:
            - if [ -z "${SEMAPHORE_GIT_PR_NUMBER}" ]; then make push-all CONFIRM=true; fi

  - name: Push calico/go-build multi-arch manifests
    skip:
      when: "branch !~ '.+'"
    dependencies:
      - Publish calico/go-build images
    task:
      secrets:
        - name: docker
      jobs:
        - name: Linux multi-arch manifests
          commands:
            - if [ -z "${SEMAPHORE_GIT_PR_NUMBER}" ]; then make push-manifest CONFIRM=true; fi
